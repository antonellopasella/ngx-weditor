<div class="link-form">
  <h5>Link configuration</h5>
  <form novalidate (ngSubmit)="handleSubmit()" [formGroup]="form">
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" placeholder="Link text" formControlName="text">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" placeholder="Link URL" formControlName="link">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="target">
      <label class="form-check-label">
        New window?
      </label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Ok</button>
    </div>
  </form>
</div>
