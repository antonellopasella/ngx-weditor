<div class="toolbar">
  <div class="btn-toolbar" role="toolbar">

    <!-- Heading and text -->
    <div class="btn-group">
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 1" (click)="applyStyle({ key: 'formatBlock', value: 'h1' })">H1</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 2" (click)="applyStyle({ key: 'formatBlock', value: 'h2' })">H2</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 3" (click)="applyStyle({ key: 'formatBlock', value: 'h3' })">H3</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 4" (click)="applyStyle({ key: 'formatBlock', value: 'h4' })">H4</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 5" (click)="applyStyle({ key: 'formatBlock', value: 'h5' })">H5</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Heading 6" (click)="applyStyle({ key: 'formatBlock', value: 'h6' })">H6</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Paragraph" (click)="applyStyle({ key: 'formatBlock', value: 'p' })">P</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Preformatted text" (click)="applyStyle({ key: 'formatBlock', value: 'pre' })">pre</button>
      <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Quote/unquote selection or paragraph" (click)="applyStyle({ key: 'formatBlock', value: 'blockquote' })"><i class="fa fa-quote-right"></i></button>
    </div>

    <!-- Formatting -->
    <div class="btn-group">
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Bold" (click)="applyStyle({ key: 'bold' })"><i class="fa fa-bold"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Italic" (click)="applyStyle({ key: 'italic' })"><i class="fa fa-italic"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Underline" (click)="applyStyle({ key: 'underline' })"><i class="fa fa-underline"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Strikethrough" (click)="applyStyle({ key: 'strikeThrough' })"><i class="fa fa-strikethrough"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Unordered List" (click)="applyStyle({ key: 'insertUnorderedList' })"><i class="fa fa-list-ul"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Ordered List" (click)="applyStyle({ key: 'insertOrderedList' })"><i class="fa fa-list-ol"></i></button>
        <!-- <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Redo" (click)="applyStyle({ key: 'redo' })"><i class="fas fa-redo-alt"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Undo" (click)="applyStyle({ key: 'undo' })"><i class="fa fa-undo"></i></button> -->
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Clear formatting" (click)="applyStyle({ key: 'removeFormat' })"><i class="fa fa-ban"></i></button>
    </div>

    <!-- Aligment -->
    <div class="btn-group">
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Align text left" (click)="applyStyle({ key: 'justifyLeft' })"><i class="fa fa-align-left"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Center text" (click)="applyStyle({ key: 'justifyCenter' })"><i class="fa fa-align-center"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Align text right" (click)="applyStyle({ key: 'justifyRight' })"><i class="fa fa-align-right"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Justify text" (click)="applyStyle({ key: 'justifyFull' })"><i class="fa fa-align-justify"></i></button>
        <!-- <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Increase indent" (click)="applyStyle({ key: 'indent' })"><i class="fa fa-indent"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Decrease indent" (click)="applyStyle({ key: 'outdent' })"><i class="fa fa-outdent"></i></button> -->
    </div>

    <!-- Media and state -->
    <div class="btn-group">
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Horizontal line" (click)="applyStyle({ key: 'insertHorizontalRule' })">&mdash;</button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Insert Image" [popover]="imageTemplate" #imagePopover="bs-popover"><i class="far fa-image"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Insert / edit link" [popover]="linkTemplate" #linkPopover="bs-popover"><i class="fa fa-link"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Remove link" (click)="applyStyle({ key: 'unlink' })"><i class="fa fa-unlink"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Insert Youtube video" [popover]="videoTemplate" #videoPopover="bs-popover"><i class="fab fa-youtube"></i></button>
        <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Show Code" (click)="showInnerCode()"><i class="fa fa-code"></i></button>
        <!-- <button type="button" [disabled]="disabledToolbar" class="btn btn-light" title="Math Formula"><i class="fas fa-subscript"></i> / <i class="fas fa-divide"></i></button> -->
        <button type="button" class="btn btn-light" title="Characters" disabled>Chars: {{ charactersLen }}</button>
    </div>

  </div>
</div>

<!-- Popover Templates -->
<ng-template #imageTemplate>
  <app-image-form (save)="applyStyle($event)" [popoverRef]="imagePopover"></app-image-form>
</ng-template>

<ng-template #linkTemplate>
  <app-link-form (save)="applyStyle($event)" [popoverRef]="linkPopover"></app-link-form>
</ng-template>

<ng-template #videoTemplate>
  <app-video-form (save)="applyStyle($event)" [popoverRef]="videoPopover"></app-video-form>
</ng-template>
