<div class="image-form">
  <h5>Image configuration</h5>
  <form novalidate (ngSubmit)="handleSubmit()" [formGroup]="form">
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" placeholder="Title text" formControlName="title">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" placeholder="Link URL" formControlName="link">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Ok</button>
    </div>
  </form>
</div>
